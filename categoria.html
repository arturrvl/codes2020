<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>{{this.categoria}}</title>
	<link href='assets/css/reset.css' rel='stylesheet' type="text/css">
	<link href='assets/css/style.css' rel='stylesheet' type='text/css'>
	<link href="https://fonts.googleapis.com/css?family=Noto+Serif&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Spartan&display=swap" rel="stylesheet">
	<meta charset="utf-8"/>
	<meta name=”viewport” content=”width-device-width,initial-scale-1”>
	<script src="assets/js/codes.js"></script>
  <script src="assets/js/categoria.js"></script>
</head>
<body>
	<div class="body">
		<header  class='headerindex'>
			<a href="index.html"><img class="imglogo" src='assets/img/logo.png' alt='Logo'></a>
			<img class="imgbarra" src='assets/img/barrapesquisa.jpg' alt= 'Uma barra de pesquisa'>
		</header>
		<main class="mainindex">
			<ul class="barralateralcateg">
				<li class='indicecateg'>
					<a href="index.html" class="linkinicio">Início</a><img class="seta" src='assets/img/seta.png' alt= 'Uma seta'><img class="setamob" src='assets/img/setamob.png' alt= 'Uma seta'><a class="categcategtitle">{{this.categoria}}</a>
				</li>
				{{#each portfolio}}
				<li class='itemcateg'>
					<a href="categoria.html?key={{@key}}" class="button">{{categoria}}</a>
				</li>
				{{/each}}
			</ul>
			<div>
				<ul class="listacateg">
					<li class='categorias'>
						<a class="listatitle">{{this.categoria}}</a>
					</li>
					<li>
						<ul class="linhalista">
							{{#each projetos}}
							<li class='itemcategpro'>
								<a class="imglink" href="projeto.html?key={{@this.key}}"><img class="imgcategpro" src='assets/img/{{@key}}.jpg' alt='imagem de mat'></a>
								<div class="textcategpro">
									<a class="categprotitle" href="projeto.html?key={{@this.key}}">{{this.titulo}}</a>
								</div>
							</li>
							{{/each}}
						</ul>
					</li>
				</ul>
			</div>
		</main>
	</div>
</body>
</html>
